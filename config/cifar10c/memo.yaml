MODEL:
  NAME: resnet26
  BACKEND: huggingface
  ADAPTATION: MEMO
  NUM_CLASSES: 10
  # GROUP_NORM: 8
OPTIM:
  METHOD: sgd
  LR: 0.005
  STEPS: 1

DATA:
  BATCH_SIZE: 32
  NUM_WORKERS: 8
  NORM:
    MEAN: [0.5, 0.5, 0.5]
    STD: [0.5, 0.5, 0.5]
  # for local
  # ROOT: 'dataset/CIFAR-10-C'
SHIFT:
  SEVERITY:
    - 5
    - 4
    - 3
    - 2
    - 1
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
